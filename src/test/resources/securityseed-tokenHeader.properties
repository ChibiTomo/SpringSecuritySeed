# form, http_basic, token_param, token_header
net.chibidevteam.securityseed.authType=token_header
net.chibidevteam.securityseed.login.token.header=X-AUTH-TOKEN

net.chibidevteam.securityseed.login.process=/header/login
net.chibidevteam.securityseed.login.param.username=the_custom_login
net.chibidevteam.securityseed.login.param.password=the_custom_password

net.chibidevteam.securityseed.permitAll=/public/hello
net.chibidevteam.securityseed.authenticated=/**

net.chibidevteam.securityseed.useCSRF=false